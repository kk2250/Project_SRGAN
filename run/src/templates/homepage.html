<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SRGAN</title>
    <link href="{{url_for('static', filename='css/hmpage1.css')}}" rel="stylesheet">
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/home1.js') }}"></script>
  </head>
  <body>
    <p class="logo">
      <img src="https://cdn4.iconfinder.com/data/icons/medical-volume-2-3/48/85-512.png" alt="centered image"/>
    </p>
    <form id="upload" method="POST" enctype="multipart/form-data">
      <div class="file-upload">  
        <div class="image-upload-wrap">
          <input class="file-upload-input" type='file' name='image' onchange="readURL(this);" accept="image/*" />
          <div class="drag-text">
            <h3>Drag and drop a file or select add Image</h3>
          </div>
        </div>
        <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>
        <div class="file-upload-content">
          <img class="file-upload-image" src="#" alt="your image"/>
          <div class="image-title-wrap">
            <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
          </div>
        </div>
      </div>
      <div class='buttons'>
        <input class="button" type="submit" value="Exelsior">
      </div>
    </form>
  </body>
</html>
